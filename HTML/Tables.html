<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tables</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
    h3 {text-align: center;}
  </style>
</head>

<body>
  <table style="width:100%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Mukul</td>
      <td>Khorgede</td>
      <td>19</td>
    </tr>
    <tr>
      <td>Sumedh</td>
      <td>Shende</td>
      <td>19</td>
    </tr>
    <tr>
      <td>Sahil</td>
      <td>Bambare</td>
      <td>19</td>
    </tr>
  </table>
  <h3>Samyak Sukhdeve</h1>
</body>

</html>
